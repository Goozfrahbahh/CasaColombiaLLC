<div class="mt-10"> WORKS </div>
<div class="w-full h-full mt-20">
	<div class="flex w-full h-full">
		<div class="card">
			<h4 class="card-header py-3">
				Log-In
			</h4>
			<div class="card-body">
				<form [formGroup]="loginForm" loginForm="loginForm" (ngSubmit)="onSubmit()">
					<div class="mb-1">
						<label class="form-label">Username</label>
						<input type="text" formControlNAme="username"
							class="form-control"
							[ngClass]="{ 'is-valid' : submitted && f.username.errors }" />
						<div *ngIf="submitted && f.username.errors"
							class="invalid-feedback">
							<div *ngIf="f.username.errors.required">Username
								Is Required
							</div>
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label>
						<input type="password" formControlName="password"
							class="form-control"
							[ngClass]="{'is-invalid' : submitted && f.password.errors }" />
						<div *ngIf="submitted && f.password.errors"
							class="invalid-feedback">
							<div
								*ngIf="submitted && f.password.errors.required">
								Password Is Required</div>
						</div>
					</div>
					<button [disabled]="loading" class="btn btn-primary">
						<span *ngIF="loading"
							class="spinner-border spinner-border-sm mr-1"></span>
						Login
					</button>
					<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
